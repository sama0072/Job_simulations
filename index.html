<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css">
	<script src="script.js"></script>
	<title>Mortgage calculator</title>
</head>
<body onload="Calculate()">
	<h1>Mortagage calculator</h1>

	<h2>Employment status</h2>
	<select id="employment">
		<option id="employed">Employed</option>
		<option id="unemployed">Unemployed</option>
		<option id="self-employed">Self-employed</option>
		<option id="retired">Retired</option>
	</select>
	<h2>How much money do you earn (per year)</h2>
	<input type="number" id="income">
	<h2>Property price</h2>
	<input type="number" id="price">
	<h2>Repayment period (in years)</h2>
	<input type="number" id="years">
	<br>
	<br>


	<button id="calcButton">Calculate</button>

	<br>
	<br>

	<p id="finalValue"></p>

</body>
</html>
